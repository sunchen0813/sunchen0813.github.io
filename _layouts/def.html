<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="robots" content="noindex,nofollow" />
		
		<script src="/js/jquery.js"></script>
		<!--[if lt IE 9]>
		<script src="/js/html5shiv.js"></script>
		<![endif]-->
		
		<link data-rel="stylesheet" data-href="/css/styles.css" data-type="text/css">
		<link data-rel="stylesheet" data-href="/css/fonts.css" data-type="text/css">

		<title>{% if page.title %}{{ page.title }}｜{% endif %}sunchen0813.github.io</title>
		<meta name="generator" content="Jekyll v3.9.0" />
		<meta property="og:url" content="https://sunchen0813.github.io/" />{% if page.title %}
		<meta property="og:title" content="{{ page.title }}" />{% endif %}
		<meta property="og:locale" content="zh-Hant-TW" />
		<meta property="og:site_name" content="sunchen0813.github.io" />
	</head>
	<body>
		<noscript>
{% if page.404 %}{% include 404.html %}{% else %}{% include def.html %}{% endif %}		</noscript>
		<script>$(document).ready(function(){$('div#load').remove();$('div#script_error').remove();$('link').each(function(){ this.setAttribute('rel',this.dataset.rel);this.setAttribute('href',this.dataset.href);this.setAttribute('type',this.dataset.type);delete this.dataset.rel;delete this.dataset.href;delete this.dataset.type;});$('main').removeClass('none');$('noscript').remove();$('script').remove();$('style').remove();})</script>
		<style>/** div#load **/div#load{display:none;border:16px solid #f3f3f3;border-radius:50%;border-top:16px solid #3498db;width:120px;height:120px;-webkit-animation:spin 2s linear infinite;/* Safari */animation:spin 2s linear infinite;border-top: 16px solid red;border-right: 16px solid yellow;border-bottom: 16px solid green;border-left: 16px solid blue;}@-webkit-keyframes spin{0%{-webkit-transform: rotate(0deg);}100%{-webkit-transform: rotate(360deg);}}@keyframes spin{0%{transform: rotate(0deg);}100%{transform: rotate(360deg);}}.none{display:none;}</style>
		<div id="load"></div>
		<script>try{$('div#load').style = "display: block;";}catch(e){document.getElementById('script_error').outerHTML=`\n<style>body{font-family:sans-serif;font-style:normal;text-align:center;color:#000000;background-color:#ffffff;}</style>\n<div style="font-family:sans-serif;font-style:normal;text-align: center;">\n<h1>400 Bad Request</h1>Your browser's javascript load fail, please try again.<hr />sunchen0813.github.io</div>`}</script>
		<div id="script_error"></div>
		<span id="top"></span>
		<main class="none">
			<header>
				<div class="inner">
					<a href="https://sunchen0813.github.io/">
						<h1>sunchen0813.github.io</h1>
					</a>
				</div>
			</header>

			<div id="content-wrapper">
				<div class="inner clearfix">
					<section id="main-content">
						{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
{{ content }}
					</section>
					<aside id="sidebar" style="white-space:nowrap;">
						<p>By <a href="https://pages.github.com">pages.github.com</a>｜sunchen0813.github.io</p>
					</aside>
				</div>
			</div>
		</main>
	</body>
</html>
